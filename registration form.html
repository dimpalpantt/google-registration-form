<!DOCTYPE html>
<html>
    <head>
        <title>HTML Form</title>
    </head>
    <body>
        <center><h1>Student Registration Form</h1></center>
        <form name="myform" action=" " method="">
            <table cellpadding="5" cellspacing="5" bgcolor="lightgreen" align="center">
                <tr> <td> First Name: </td><td> <input type="text" name="fname" size""></td>
                </tr>
                <tr> <td> Last Name: </td><td> <input type="text" name="lname" size""></td>
                </tr>
                <tr> <td> Address: </td><td> <textarea name="address"></textarea></td>
                </tr>
                <tr> <td> Company Address: </td><td> <input type="text" name="company address" size""></td>
                </tr>
                <tr> <td> Email: </td><td> <input type="text" name="email" size""></td>
                </tr>
                <tr> <td>  Choose Department: </td><td>
                    <select name="department">
                        <option name="">---Select---</option>
                        <option name=""> Engineering </option>
                        <option name=""> Finance </option>
                        <option name=""> Marketing </option>
                        <option name=""> Sales </option>
                    </select>
                </tr>
                <tr> <td> Gender: </td><td> <input type="radio" name="gender" size""> Male <input type="radio" name="date" size""> Female</td>
                </tr>
                <tr> <td> Submit Button: </td><td> <input type="text" name="submit button" size""></td>
                </tr>
            </table>
        </form>
    </body>
</html>
